    <title>Lista de Tareas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto auto auto;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .app-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-form {
            display: flex;
            margin-top: 20px;
        }

        .task-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-form button {
            padding: 8px;
            margin-left: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Tarea
        const TaskItem = ({ task, onComplete, onDelete }) => {
            const handleComplete = () => {
                onComplete(task.id);
            };

            const handleDelete = () => {
                onDelete(task.id);
            };

            return (
                <div className={`task-item ${task.completed ? 'completed' : ''}`}>
                    <span>{task.name}</span>
                    <div>
                        <button onClick={handleComplete}>Completar</button>
                        <button onClick={handleDelete}>Eliminar</button>
                    </div>
                </div>
            );
        };

        // Componente de Lista de Tareas
        const TaskList = ({ tasks, onComplete, onDelete }) => {
            return (
                <div>
                    {tasks.map(task => (
                        <TaskItem
                            key={task.id}
                            task={task}
                            onComplete={onComplete}
                            onDelete={onDelete}
                        />
                    ))}
                </div>
            );
        };

        // Componente de Formulario
        const TaskForm = ({ onAddTask }) => {
            const [newTask, setNewTask] = useState('');

            const handleInputChange = (event) => {
                setNewTask(event.target.value);
            };

            const handleAddTask = () => {
                onAddTask(newTask);
                setNewTask('');
            };

            return (
                <div className="task-form">
                    <input
                        type="text"
                        placeholder="Nueva tarea"
                        value={newTask}
                        onChange={handleInputChange}
                    />
                    <button onClick={handleAddTask}>Agregar</button>
                </div>
            );
        };

        // Componente Principal
        const App = () => {
            const [tasks, setTasks] = useState([]);

            // Cargar tareas desde localStorage al inicio
            useEffect(() => {
                const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
                setTasks(savedTasks);
            }, []);

            // Actualizar localStorage cuando cambia el estado de las tareas
            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            const handleComplete = (taskId) => {
                setTasks((prevTasks) =>
                    prevTasks.map((task) =>
                        task.id === taskId ? { ...task, completed: !task.completed } : task
                    )
                );
            };

            const handleDelete = (taskId) => {
                setTasks((prevTasks) =>
                    prevTasks.filter((task) => task.id !== taskId)
                );
            };

            const handleAddTask = (newTaskName) => {
                if (newTaskName.trim() !== '') {
                    const newTask = {
                        id: Date.now(),
                        name: newTaskName,
                        completed: false,
                    };
                    setTasks((prevTasks) => [...prevTasks, newTask]);
                }
            };

            return (
                <div className="app-container">
                    <h1>Lista de Tareas</h1>
                    <TaskForm onAddTask={handleAddTask} />
                    <TaskList tasks={tasks} onComplete={handleComplete} onDelete={handleDelete} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</head>
    <body>
        <div id="root"></div>
    </body>
</html>

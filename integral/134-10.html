    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;


      let datosIniciales = [
        { id: 1, nombre: "Curso de Javascript", realizada: true },
        { id: 2, nombre: "Curso de React", realizada: false },
        { id: 3, nombre: "Curso de PHP", realizada: true },
      ];

      function App() {
        const [cantidad, setCantidad] = useState(0);
        const [contadores, setContadores] = useLocalStorage('contadores', datosIniciales);

        useEffect(() => {
          let datos = localStorage.getItem('contadores');
          if (datos) {
            setContadores(JSON.parse(datos));
          }
        }, []);

        useEffect(() => {
          setCantidad(contar());
        }, [contadores]);

        function contar() {
          return contadores.length;
        }

        function agregar(nombre) {
          const idTemp = new Date().getTime().toString();
          const contador = { id: idTemp, nombre, realizada: false };
          const nuevos = [...contadores, contador];
          setContadores(nuevos);
        }

        function borrar(id) {
          const nuevos = contadores.filter((contador) => contador.id !== id);
          setContadores(nuevos);
        }

        function reset() {
          setContadores(datosIniciales);
          localStorage.setItem('contadores', JSON.stringify(datosIniciales));
        }

        function clear() {
          setContadores([]);
        }

        function alActualisa(id) {
          const nuevos = contadores.map((contador) =>
            contador.id === id ? { ...contador, realizada: !contador.realizada } : contador
          );
          setContadores(nuevos);
        }

        return (
          <div className="contenedor">
            <ContarOrdenes cantidad={cantidad} alReset={reset} alClear={clear} />
            <ContadorFormulario alAgregar={agregar} />
            <ContadorListado contadores={contadores} alBorrar={borrar} alActualisa={alActualisa} />
          </div>
        );
      }

      function ContarOrdenes({ cantidad, alReset, alClear }) {
        return (
          <h3>
            Registros<b className="contadorTotal">{cantidad}</b>
            <button className="reset" title="RECUPERAR DATOS INICIALES" onClick={alReset}>
              Reset
            </button>
            <button className="clear" title="LIMPIAR LISTA" onClick={alClear}>
              Clear
            </button>
          </h3>
        );
      }

      function useLocalStorage(key, initialValue = []) {
        const [value, setValue] = useState(() => {
          const initial = localStorage.getItem(key);
          return initial ? JSON.parse(initial) : initialValue;
        });

        useEffect(() => {
          localStorage.setItem(key, JSON.stringify(value));
        }, [key, value]);

        return [value, setValue];
      }

      function ContadorFormulario({ alAgregar }) {
        const [nombre, setNombre] = useState('');

        function cambiarNombre(e) {
          setNombre(e.target.value);
        }

        function agregar(e) {
          e.preventDefault();
          if (nombre !== '') {
            alAgregar(nombre);
            setNombre('');
          }
        }

        return (
          <form>
            <input maxLength={22} type="text" value={nombre} onChange={cambiarNombre} />
            <button onClick={agregar}>Agregar</button>
          </form>
        );
      }

      function ContadorListado({ contadores, alBorrar, alActualisa }) {
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <td>Descripcion</td>
                  <td>Condicion</td>
                  <td>Estado</td>
                </tr>
              </thead>
              <tbody>
                {contadores.map((contador) => (
                  <ContadorItem
                    key={contador.id}
                    contador={contador}
                    alBorrar={alBorrar}
                    alActualisa={alActualisa}
                  />
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      function ContadorItem({ contador, alBorrar, alActualisa }) {
        const { id, nombre, realizada } = contador;

        function borrar() {
          alBorrar(id);
        }

        function actualisar() {
          alActualisa(id);
        }

        function ejecutada(e) {
          e.preventDefault();
          //alert('La tarea realizada no se puede eliminar ni modificar');
        }

        return (
          <tr>
            <td>{nombre}</td>

            <td className="estadoButton">
              <button className="" title="Borrar seleccionada" disabled={realizada} onClick={() => borrar(id)}>
                {!realizada && <i class="bi bi-trash3-fill" style={{ color: 'red' }}></i>}
              </button>

              <button title="Marcar como Realizada" disabled={realizada} onClick={() => actualisar(id)}>
                {!realizada && (<i class="bi bi-check2-all" style={{ color: 'yellow' }}></i>)}
              </button>

            </td>
            <td className="estado">
              <p title="Tarea Realizada no se puede modificar ni eliminar" onClick={ejecutada}>{realizada ? <small className="estadoR">Realizada</small> : <small className="estadoP">Pendiente</small>}</p>
            </td>
          </tr>
        );
      }
// ------------------------------------------------------------------
      const root = document.getElementById('root');
      ReactDOM.render(<App />, root);
    </script>

<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tareas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #8758ff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .App {
                text-align: center;
            }

            h1 {
                color: #fff;
                margin-bottom: 0.5rem;
                font-size: 1.75rem;
            }

            .TodoWrapper {
                background: #1A1A40;
                margin-top: 5rem;
                padding: 2rem;
                border-radius: 5px;
            }

            .TodoForm {
                width: 100%;
                margin-bottom: 1rem;
            }

            .todo-input {
                outline: none;
                background: none;
                border: 1px solid #8758ff;
                padding: 0.5rem 1rem;
                margin-top: 1rem;
                margin-bottom: 2rem;
                width: 300px;
                color: #fff;
            }

            .todo-input::placeholder {
                color: #ffffff4d;
            }

            .todo-btn {
                background: #8758ff;
                color: #fff;
                border: none;
                padding: 0.55rem;
                cursor: pointer;
            }

            .Todo {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #8758ff;
                color: #fff;
                padding: 0.75rem 1rem;
                border-radius: 5px;
                margin-bottom: 1rem;
            }



            .not-chacked-item {
                color: #fff;
            }

            .checked-item {
                color: #c5aeff;
                text-decoration: line-through;
            }

            .checkbox-wrapper-33 {
                --s-xsmall: 0.625em;
                --s-small: 1.2em;
                --border-width: 1px;
                --c-primary: #ffffff;
                --c-primary-20-percent-opacity: rgb(95 17 232 / 20%);
                --c-primary-10-percent-opacity: rgb(95 17 232 / 10%);
                --t-base: 0.4s;
                --t-fast: 0.2s;
                --e-in: ease-in;
                --e-out: cubic-bezier(.11, .29, .18, .98);
            }

            .checkbox-wrapper-33 .visuallyhidden {
                border: 0;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            .checkbox-wrapper-33 .checkbox {
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }

            .checkbox-wrapper-33 .checkbox+.checkbox {
                margin-top: var(--s-small);
            }

            .checkbox-wrapper-33 .checkbox__symbol {
                display: inline-block;
                display: flex;
                margin-right: calc(var(--s-small) * 0.7);
                border: var(--border-width) solid var(--c-primary);
                position: relative;
                border-radius: 0.1em;
                width: 1.5em;
                height: 1.5em;
                transition: box-shadow var(--t-base) var(--e-out), background-color var(--t-base);
                box-shadow: 0 0 0 0 var(--c-primary-10-percent-opacity);
            }

            .checkbox-wrapper-33 .checkbox__symbol:after {
                content: "";
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                width: 0.25em;
                height: 0.25em;
                background-color: var(--c-primary-20-percent-opacity);
                opacity: 0;
                border-radius: 3em;
                transform: scale(1);
                transform-origin: 50% 50%;
            }

            .checkbox-wrapper-33 .checkbox .icon-checkbox {
                width: 1em;
                height: 1em;
                margin: auto;
                fill: none;
                stroke-width: 3;
                stroke: currentColor;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
                color: var(--c-primary);
                display: inline-block;
            }

            .checkbox-wrapper-33 .checkbox .icon-checkbox path {
                transition: stroke-dashoffset var(--t-fast) var(--e-in);
                stroke-dasharray: 30px, 31px;
                stroke-dashoffset: 31px;
            }

            .checkbox-wrapper-33 .checkbox__textwrapper {
                margin: 0;
            }

            .checkbox-wrapper-33 .checkbox__trigger:checked+.checkbox__symbol:after {
                -webkit-animation: ripple-33 1.5s var(--e-out);
                animation: ripple-33 1.5s var(--e-out);
            }

            .checkbox-wrapper-33 .checkbox__trigger:checked+.checkbox__symbol .icon-checkbox path {
                transition: stroke-dashoffset var(--t-base) var(--e-out);
                stroke-dashoffset: 0px;
            }

            .checkbox-wrapper-33 .checkbox__trigger:focus+.checkbox__symbol {
                box-shadow: 0 0 0 0.25em var(--c-primary-20-percent-opacity);
            }

            @-webkit-keyframes ripple-33 {
                from {
                    transform: scale(0);
                    opacity: 1;
                }

                to {
                    opacity: 0;
                    transform: scale(20);
                }
            }

            @keyframes ripple-33 {
                from {
                    transform: scale(0);
                    opacity: 1;
                }

                to {
                    opacity: 0;
                    transform: scale(20);
                }
            }
        </style>

        <script type="text/babel">

            function TaskList() {
                const [inputTask, setInputTask] = React.useState('');
                const [list, setList] = React.useState([]);

                function handleAddTask() {
                    const newTask = {
                        id: Math.random(),
                        task: inputTask,
                        completed: false
                    };

                    newTask.task && setList([...list, newTask]);
                    setInputTask('');
                }

                function handleDeleteTask(id) {
                    const newList = list.filter((task) => task.id !== id);
                    setList(newList);
                }

                function handleInputChange(event) {
                    setInputTask(event.target.value);
                }

                function toggleComplete(id) {
                    const newList = list.map((task) => task.id === id ? { ...task, completed: !task.completed } : task)
                    setList(newList)
                }

                return (
                    <div className="TodoWrapper">
                        <h1>Mi Lista de Tareas</h1>

                        <TaskForm
                            inputTask={inputTask}
                            handleInputChange={handleInputChange}
                            handleAddTask={handleAddTask} />

                        <ul>
                            <TaskItem
                                list={list}
                                handleDeleteTask={handleDeleteTask}
                                toggleComplete={toggleComplete} />
                        </ul>
                    </div>
                );
            };

            function TaskItem({ list, handleDeleteTask, toggleComplete }) {
                return (
                    list.map((task) => (
                        <li className="Todo" key={task.id}>
                            <div className="checkbox-wrapper-33">
                                <label className="checkbox">
                                    <input className="checkbox__trigger visuallyhidden" type="checkbox" id={task.id} onChange={() => toggleComplete(task.id)} />
                                    <span className="checkbox__symbol">
                                        <svg aria-hidden="true" className="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4 14l8 7L24 7"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                            <span className={`${task.completed ? "checked-item" : "not-checked-item"}`}>{task.task}</span>
                            <button className='todo-btn' onClick={() => handleDeleteTask(task.id)}>
                                <i className="fa fa-trash-o" style={{ fontSize: "24px" }}></i>
                            </button>
                        </li>
                    ))
                )
            }

            function TaskForm({ inputTask, handleInputChange, handleAddTask }) {
                return (
                    <div className="TodoForm">
                        <input className="todo-input" type="text" value={inputTask}
                            onChange={handleInputChange} placeholder="Ingrese una tarea" />
                        <button className='todo-btn' onClick={handleAddTask}>Agregar</button>
                    </div>
                )
            }

            function App() {
                return (
                    <div>
                        <TaskList />
                    </div>
                )
            }

            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </head>

    <body>
        <div id="root"></div>
    </body>

</html>

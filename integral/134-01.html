<script type="text/babel">

function App() {
  return (
    <>
    <div id="contenedor">
    <h1>Boca de urnas</h1>
        <Contador candidato="Candidato 1"/>
        <Contador candidato="Candidato 2"/>
    </div>
    </>
  )
}

function Contador({ candidato}) {
  const [votos, setVotos] = React.useState(0)

  const incremento = () => setVotos(votos + 1)
  const decremento = () => {
    if (votos > 0) {
        setVotos(votos - 1);
    }
  };

 return (
    <>
      <div id='contador'>
        <h2>{candidato}</h2>
        <p>{votos}</p>
        <button onClick={incremento}>+</button>
        <button onClick={decremento}>-</button>
      </div>
    </>
  );
}

  const root = document.getElementById('root');
  ReactDOM.render(<App/>, root);
</script>


<body>
    <div id="root"></div>

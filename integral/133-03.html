  <title>Título</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
        "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: rgb(118, 138, 238);
      background: linear-gradient(90deg,
          rgba(118, 138, 238, 1) 0%,
          rgba(39, 213, 131, 1) 100%,
          rgba(50, 190, 198, 0.9173525223820846) 100%);
      background-image: url(".//components/sol.jpg");
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
        monospace;
    }

    .app {

      width: 40vw;
      height: 50vw;
      padding: 10px 20px;
      margin: 10px auto;
      border: 3px solid goldenrod;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(118, 138, 238, 1);
      display: flex;
      flex-direction: column;
    }

    .task-item,
    form {
      border: 2px solid goldenrod;
      padding: 5px;
      margin: 3px auto;
      border-radius: 5px;
      width: 90%;
      height: 2rem;
      background-color: rgb(62, 202, 137);
      text-align: end;
    }


    footer {
      position: fixed;
      bottom: 0;
      width: 30vw;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 10px;
      margin-left: 50px;
      font-size: 10px;
    }

    .button {
      padding: 3px;
      margin: 3px;
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      align-items: end;

    }

    .button:hover {
      background-color: rgba(39, 213, 131, 1);
      color: #000;
    }

    .submit-button {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }


    .completed {
      /* Estilos para tareas completadas */
      background-color: #dff0d8;
      /* Ejemplo de color de fondo para tareas completadas */
      text-decoration: line-through;
      /* Ejemplo de tachado para tareas completadas */
    }


    @media (max-width: 583px)and (min-width: 310px) {
      .app {
        width: 80%;
        height: 400px;
      }

      footer {
        width: 60%;
        margin-left: 40px;
      }
    }
  </style>

  <script type="text/babel">

    const { useState, useEffect } = React;

    const App = () => {
      const [tasks, setTasks] = useState([]);

      useEffect(() => {

        const storedTasks = JSON.parse(localStorage.getItem('tasks'));
        setTasks(storedTasks || []);
      }, []);

      const addTask = (name) => {
        const newTask = {
          id: tasks.length + 1,
          name,
          completed: false,
        };
        setTasks([...tasks, newTask]);

        localStorage.setItem('tasks', JSON.stringify([...tasks, newTask]));
      };

      const completeTask = (id) => {
        const updatedTasks = tasks.map((task) =>
          task.id === id ? { ...task, completed: !task.completed } : task
        );
        setTasks(updatedTasks);
      };

      const deleteTask = (id) => {
        const updatedTasks = tasks.filter((task) => task.id !== id);
        setTasks(updatedTasks);
      };

      return (

        <div className="app">
          <h1>Task Manager</h1>
          <TaskForm addTask={addTask} />
          <div className="taskList"> <TaskList
            tasks={tasks}
            completeTask={completeTask}
            deleteTask={deleteTask}
          /></div>

          <footer className="footer">
            <div className="multiline-text">
              Grupo 3: Adriana Villafañe(21992626),
              <br />
              Viviana Lopez(18445270),
              <br />
              Edmundo Molina(17219543),
              <br />
              Angel Aberbach(18123292) UTN 2023
            </div>
          </footer>
        </div>
      );
    };
    // hasta aca app.jsx
    //
    //taskForm.js
    const TaskForm = ({ addTask }) => {
      const [newTask, setNewTask] = useState('');

      const handleChange = event => {
        setNewTask(event.target.value);
      };

      const handleSubmit = event => {
        event.preventDefault();
        if (newTask.trim() !== '') {
          addTask(newTask);
          setNewTask('');
        }
      };

      return (
        <form onSubmit={handleSubmit}>
          <input
            type="text"
            value={newTask}
            onChange={handleChange}
            placeholder="Add a new task"
          />
          <button type="submit" className="button submit-button">Add Task</button>
        </form>
      );
    };
    //hasta aca taskForm.js
    //
    //taskItem.js
    const TaskItem = ({ task, completeTask, deleteTask }) => {
      const handleComplete = () => {
        completeTask(task.id);
      };

      const handleDelete = () => {
        deleteTask(task.id);
      };

      return (
        <div className={`task-item ${task.completed ? 'completed' : ''}`}>
          <span>{task.name}</span>
          <button className="button" onClick={handleComplete}>Complete</button>
          <button className="button" onClick={handleDelete}>Delete</button>
        </div>
      );
    };
    //hasta aca taskItem.js
    //
    //task.List.js
    const TaskList = ({ tasks, completeTask, deleteTask }) => {
      return (
        <div className="task-list">
          {tasks.map((task) => (
            <TaskItem
              key={task.id}
              task={task}
              completeTask={completeTask}
              deleteTask={deleteTask}
            />
          ))}
        </div>
      );
    };
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</head>

<body>
  <div id="root"></div>
</body>

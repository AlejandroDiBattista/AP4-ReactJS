<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda en un Archivo</title>
    
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
        <style>
            * {
                margin: 0;
                font-family: 'Lucida Sans', sans-serif;
            }

            body {
                background-color: #b18e8e;
            }

            #root {
                width: 350px;
                margin: 0 auto;
            }

            h2 {
                text-align: center;
                padding: 10px;
            }

            ul {
                padding: 0;
            }

            ul li {
                border: 1px solid gray;
                background-color: white;
                border-radius: 8px;
                padding: 8px;
                list-style: none;
                margin-bottom: 5px;
            }

            ul li div {
                margin-bottom: 5px;
                font-size: 20px;
            }

            ul li p {
                color: green;
                font-size: 14px;
            }

            input {
                width: 100%;
                padding: 5px 15px;
                border-radius: 20px;
                border: 1px solid gray;
                margin: 10px 0; 
                font-size: 20px;

            }

            ol li {
                margin: 5px;
                padding: 10px;
                border-radius: 5px;
            }

            ol li:hover {
                cursor: pointer;
                background-color: antiquewhite;
            }
            ol li a {
                font-size: 20px;
            }
        </style>

        <script type="text/babel">
            let datos = [
                { nombre: "Alejandro", apellido: "Di Battista", telefono: "(381) 534-3458" },
                { nombre: "Juan Carlos", apellido: "Perez", telefono: "(381) 534-3459" },
                { nombre: "Pedro", apellido: "Gomez", "telefono": "(381) 534-3460" },
            ];

            function Contacto({nombre, apellido, telefono}) {
                return (
                <li>
                    <div>{nombre} <b>{apellido}</b></div>
                    <p>T: {telefono}</p>
                </li>
                )}

            function Agenda({ contactos }) {
                return (
                <>
                    <h2>Agenda 6</h2>
                    <ul>
                        { contactos.map( (contacto) => <Contacto {...contacto} />) }
                    </ul>
                </> 
                )}

            ReactDOM.render(<Agenda contactos={datos} />, document.getElementById('root'));
        </script>
    </head>

    <body>
        <div id="root"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Agenda 2</title>
        <link rel="stylesheet" href="agenda.css">
    </head>
    <body>
        <script>
            let datos = [
                { nombre: "Alejandro", apellido: "Di Battista", telefono: "(381) 534-3458" },
                { nombre: "Juan Carlos", apellido: "Perez", telefono: "(381) 534-3459" },
                { nombre: "Pedro", apellido: "Gomez", "telefono": "(381) 534-3460" },
            ];

            const contactos = datos.map(({nombre, apellido, telefono}) => `
                <li>
                    <div>${nombre} <b>${apellido}</b></div>
                    <p>T: ${telefono}</p>
                </li>`
            )

            const agenda = `
                <div id="root">
                    <h2>Agenda Amigos 2</h2>
                    <ul>${ contactos.join('') }</ul>
                </div>`

            document.write(agenda)
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Agenda 5</title>
        <link rel="stylesheet" href="agenda.css">
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const Contacto = ({nombre, apellido, telefono}) => (
                <li>
                    <div>{nombre} <b>{apellido}</b></div>
                    <p>T: {telefono}</p>
                </li>
            );

            const Agenda = ({ contactos }) => (
                <>
                    <h2>Agenda Amigos 6</h2>
                    <ul>
                        { contactos.map( ({nombre, apellido, telefono}) => 
                            <Contacto nombre={nombre} apellido={apellido} telefono={telefono} />
                        )}
                    </ul>
                </>
            );

            fetch('agenda.json')
                .then(response => response.json())
                .then(datos => {
                    ReactDOM.render(<Agenda contactos={datos} />, document.getElementById('root'));
                });
        </script>
    </body>
</html>

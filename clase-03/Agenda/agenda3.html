<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda 3</title>
        <link rel="stylesheet" href="agenda.css">
    </head>
    <body>
        <script>
            let datos = [
                { nombre: "Alejandro", apellido: "Di Battista", telefono: "(381) 534-3458" },
                { nombre: "Juan Carlos", apellido: "Perez", telefono: "(381) 534-3459" },
                { nombre: "Pedro", apellido: "Gomez", "telefono": "(381) 534-3460" },
            ];

            function Contacto({nombre, apellido, telefono}) {
                return `
                    <li>
                        <div>${nombre} <b>${apellido}</b></div>
                        <p>T: ${telefono}</p>
                    </li>`}

            function Agenda (contactos) {
                return `
                    <div id="root">
                        <h2>Agenda 3</h2>
                        <ul>
                            ${contactos.map((contacto) => Contacto(contacto)).join('')}
                        </ul>
                    </div>`}

            document.write( Agenda(datos) )
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agenda</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>

    <script type="text/babel">

        let datos = [
            {nombre: "Alejandro",   apellido: "Di Battista", telefono: "(381) 534-3458"},
            {nombre: "Mar√≠a",       apellido: "Perez",       telefono: "(381) 534-3459"},
            {nombre: "Lucas",       apellido: "Herreras",    telefono: "(381) 534-3460"},
            {nombre: "Juan",        apellido: "Perez",       telefono: "(387) 123-4561"},
            {nombre: "Pedro",       apellido: "Gomez",       telefono: "(387) 123-4562"},
            {nombre: "Lucia",       apellido: "Garcia",      telefono: "(387) 123-4563"},
        ]

        function Contacto( { nombre, apellido, telefono }){
            return (
                <li>
                    <div>{nombre} <b>{apellido}</b></div>
                    <p>Tel: {telefono}</p>
                </li>
            )
        }

        function Agenda(contactos){
            return (
                <>
                    <h2>Agenda</h2>
                    <ul>
                        { contactos.map(Contacto) }
                    </ul>
                </>
            )
        }
        
        let root = document.getElementById('root')
        ReactDOM.render( Agenda(datos), root)
    </script>
    <style>
        body {
            box-sizing: border-box;
            background : linear-gradient(to bottom right, blue, cyan);
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #root {
            margin: 0 auto;
            width: 300px;
        }

        h2  {
            text-align: center;
            font-size: 32px;
            color: white;;
        }

        ul {
            padding: 0;
        }

        li {
            list-style: none;
            margin-bottom: 15px;
            padding: 10px 15px;
            width: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.5) 100%);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 20px 40px 0px, rgba(0, 0, 0, 0.1) 0px 15px 30px 0px, rgba(0, 0, 0, 0.1) 0px 5px 10px 0px;
        }

        li div {
            margin-bottom: 5px;
            font-size: 24px;
        }
        li p {
            color: green;
            margin: 0;
        }
    </style>
    </head>

    <body>
        <div id="root"></div>
    </body>
</html>

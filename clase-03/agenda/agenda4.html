<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda 4</title>
        <link rel="stylesheet" href="agenda.css">
    </head>
    <body>
        <div id="root"></div>
        <script>
            let datos = [
                { nombre: "Alejandro", apellido: "Di Battista", telefono: "(381) 534-3458" },
                { nombre: "Juan Carlos", apellido: "Perez", telefono: "(381) 534-3459" },
                { nombre: "Pedro", apellido: "Gomez", "telefono": "(381) 534-3460" },
            ];

            function Contacto ({nombre, apellido, telefono}) {
                let li = document.createElement('li')                           // <li>
                    
                    let d = document.createElement('div')
                        d.setAttribute('class', 'persona')                       // <div>
                        d.appendChild(document.createTextNode(nombre))          //   {nombre}
                        let b = document.createElement('b')                     //   <b>
                            b.appendChild(document.createTextNode(apellido))    //      {apellido}
                    d.appendChild(b)

                    let p = document.createElement('p')                          // <p> 
                        p.appendChild(document.createTextNode(`T: ${telefono}`)) //   T: {telefono}
                    li.appendChild(d)
                return li
            }

            function Agenda(contactos) {
                let div = document.createElement('div')     //<div id="root">
                    div.setAttribute('id', 'root')
                    let h2 = document.createElement('h2')   // <h2>
                        h2.appendChild(document.createTextNode('Agenda 4'))
                    div.appendChild(h2)
                    let ul = document.createElement('ul')  // <ul>
                        contactos.forEach((contacto) => ul.appendChild(Contacto(contacto))) // <li>
                    div.appendChild(ul)
                return div
            }

            document.getElementById('root').appendChild( Agenda(datos) )
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda 7</title>
        <link rel="stylesheet" href="agenda.css">

        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <style>
        .persona {
            color: red;
        }
        
    </style>
    <body>
        <div id="root"></div>
        <script type="text/babel">

            function Contacto({nombre, apellido, telefono}) {
                return (<li>
                    <div>{nombre} <b>{apellido}</b></div>
                    <p>T: {telefono}</p>
                </li>
            )};

            const Agenda = ({ contactos }) => (
                <>
                    <h2>Agenda 7</h2>
                    <ul>
                        { contactos.map( contacto => <Contacto {...contacto} /> )}
                    </ul>
                </>
            );

            fetch('agenda.json')
                .then(response => response.json())
                .then(datos => {
                    ReactDOM.render(<Agenda contactos={datos} />, document.getElementById('root'));
                });
        </script>
    </body>
    <script>

        let div = document.createElement("div");
            div.classList.add("persona");
            let nombre = document.createTextNode("Juan");

            let b = document.createElement("b");
                let apellido = document.createTextNode("Perez");
                b.appendChild(apellido);

            div.appendChild(nombre);
            div.appendChild(b);

        </script>
</html>

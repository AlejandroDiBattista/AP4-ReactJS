<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda 5</title>
        <link rel="stylesheet" href="agenda.css">
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            let datos = [
                { nombre: "Alejandro", apellido: "Di Battista", telefono: "(381) 534-3458" },
                { nombre: "Juan Carlos", apellido: "Perez", telefono: "(381) 534-3459" },
                { nombre: "Pedro", apellido: "Gomez", "telefono": "(381) 534-3460" },
            ]
            
            function Contacto({ nombre, apellido, telefono }) { 
                return  React.createElement('li', null, 
                            React.createElement('div', null, 
                                nombre, ' ', React.createElement('b', null, apellido)),
                            React.createElement('p', null, 
                                `T: ${telefono}`))
            }

            function Agenda(contactos) { 
                return React.createElement('div', {id: 'root'}, 
                    React.createElement('h2', null, 'Agenda 5'),
                    React.createElement('ul', null, ...contactos.map((contacto) => Contacto(contacto))))
            }

            ReactDOM.render( Agenda(datos), document.getElementById('root'));      
              
        </script>
    </body>
</html>

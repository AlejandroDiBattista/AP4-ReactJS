<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boca de urnas</title>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3.2em;
            line-height: 1.1;
        }

        #root {
            max-width: 1280px;
            margin: auto;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .cuadro {
            width: 300px;
            height: 300px;
            border-radius: 30px;
            background-color: white;
            color: black;
            display: block;
            margin: 20px;
            font-size: 1.2em;
        }

        h2 {
            margin-bottom: 0;
            font-size: 2em;
        }

        p {
            font-size: 7rem;
            color: blue;
            margin: 0;
            font-weight: bold;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .boton ul {
            margin: 0;
            display: flex;
            list-style: none;
            justify-content: center;
        }

        .boton ul li {
            background-color: rgb(118, 192, 245);
            color: white;
            font-size: 2em;
            width: 40vh;
            margin: 0 5px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 10px;

        }

        ul li:hover {
            cursor: pointer;
            background-color: blue;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color: #f8fafc;
                background-color: #361df3;
            }
        }
    </style>

    <script type="text/babel">

        function App() {
            return (
                <>
                    <div className='contenedor'>
                        <h1>Boca de urnas</h1>
                        <Candidato numero="1" />
                        <Candidato numero="2" />
                    </div>
                </>
            )
        }

        function Candidato(props) {
            const [count, setCount] = React.useState(0)

            function descontar() {
                if (count === 0) {
                    return
                } else {
                    setCount((count) => count - 1)
                }
            }

            return (
                <div className="cuadro">
                    <h2>Candidato {props.numero}</h2>
                    <p>{count}</p>
                    <div className='boton'>
                        <ul>
                            <li onClick={() => setCount((count) => count + 1)}>+</li>
                            <li onClick={descontar}>-</li>
                        </ul>
                    </div>
                </div>
            )
        }
        let root = document.getElementById('root')
        ReactDOM.render(<App />, root)

    </script>

</head>

<body>
    <div id="root"></div>
</body>

</html>

  <style>
    .titulo {
        text-align: center;
        color: rgb(255, 255, 255);
        background: linear-gradient(to right, #002DFF, #02B9E4);
        font-size: 50px;
        padding: 0%;
    }
  </style>
  <script type="text/babel">
     const { useState } = React;
	 
    function ContadorBoton({candidato}) {
      const [contador, setContador] = useState(0);

      const siguiente = () => {   
        setContador(contador + 1);
      };

      const atras = () => {
        if (contador > 0)
        setContador(contador - 1);
      };
    
      const estiloContenedor = {
        padding: '3px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        height: '50vh', 
        background: 'linear-gradient(to right,  #002DFF,#02B9E4)', // Degradado azul
      };

      const estiloCaja = {
        padding: '20px',
        borderRadius: '8px',
        background: '#ffffff', 
      };

      const estiloBoton = {
        padding: '5px',
        height:'80px',
        width:'80px',
        fontSize: 'xx-large',
        margin:'5px',
        borderRadius: '8px',
        color: '#FFFFFF',     
        background: '#02B9E4',  
      };

      const letraCandidato = {
        fontSize: 'x-large',
        fontWeight: 'bold',
        color: '#000000',
        textAlign: 'center', 
      };

      const letraGrande = {
        fontSize: 'xx-large',
        color: '#0600FF',
        textAlign: 'center', 
      };

      return (
        <div style={estiloContenedor}>
          <div style={estiloCaja}>
            <p style ={letraCandidato}>{candidato}</p>
            <p style ={letraGrande}>{contador}</p>
            <button style={estiloBoton} onClick={siguiente}>+</button>
            <button style={estiloBoton} onClick={atras}>-</button>
          </div>
        </div>
      );
    };

    const BocadeUrnas = () => {
      return (
        <div>
          <h1 className="titulo">Boca de Urnas</h1>
          <ContadorBoton candidato="Candidato 1" />
          <ContadorBoton candidato="Candidato 2" />	 
        </div>    
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<BocadeUrnas />)
  </script>
</head>
<body>
	<h1>
    <div id="root"></div>
</body>
</html>

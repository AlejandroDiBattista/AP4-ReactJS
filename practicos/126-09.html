  <style>


body {

 }
 
 .boton{
   background-color: rgb(148, 240, 235);

 h2{

 h3{

 :root {
   font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
   line-height: 1.5;

   color-scheme: light dark;

 }
 
 button {
   border-radius: 8px;

      <script type="text/babel">     

        function App() {
              return (
                      <>
                      <div>
                        <h1>Boca de Urnas</h1>
                        <article>
                          <h2>Candidato 1</h2>
                          <Candidato/>
                        </article>
                        <article>
                          <h2>Candidato 2</h2>
                          <Candidato/>
                        </article>
                        </div>
                      </>
                    )
                  }
                      
         function Candidato () {
          const [votos, setVotos] = React.useState(0);
      
          const Incrementa = () => {
            setVotos(votos + 1);
          };
        
          const Decrementa = () => {
            setVotos(votos => (votos > 0 ? votos - 1 : 0));
          };
          
          return (
            <div>
              <h3>{votos}</h3>
              <button className="boton" onClick={Incrementa}><b>+</b></button>
              <button className="boton" onClick={Decrementa}><b>-</b></button>
            </div>
          );
        }

        let root = document.getElementById('root')
        ReactDOM.render( <App/>,root )

        </script>

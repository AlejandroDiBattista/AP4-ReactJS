        body {

        li {
            border-color: black;

        button {

        button:focus,

    <script type="text/babel">
        const { useState, useEffect } = React

        function Candidato({ id, nombreCandidato, votos}) {
            const [count, setCount] = useState(votos)
            return (
            <div>
                <li key={id}>
                    <div><h2>{nombreCandidato}</h2></div>
                    <div><h3>{count}</h3></div>
                    <div className="card">
                        <button onClick={() => setCount((count) => count + 1)}>
                            + 
                        </button>
                        <button onClick={() => setCount((count) => Math.max(count - 1,0))}>
                            - 
                        </button>      
                    </div>
                </li>
            </div>
        )}

        function App() {
            const [count, setCount] = useState(0);
            let datos = [
                { id:1, nombreCandidato: "Candidato 1", votos: 0 },
                { id:2, nombreCandidato: "Candidato 2", votos: 0 },
            ];
            return (
            <>
                <h1>Boca de urnas</h1>
                <ul>
                    { datos.map( Candidato ) }
                </ul>
            </> 
        )}

        const rootElement = document.getElementById('root')
        ReactDOM.render(<App />, rootElement)

    </script>

  <body>
    <div id="root"></div>
  </body>

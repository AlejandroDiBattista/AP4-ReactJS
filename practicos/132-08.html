    <style>
      *{
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#contenedor{
    background: linear-gradient(to bottom right,#0b57d0, #c2e7ff);
    width: 100%;
    height: 1000px;
}
#titulo{
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  padding-top: 20px;
}
.h2{
  font-size: 40px;
  color: #000;
  text-align: center;
  padding-top: 10px;
}
.boton{
  background-color: #79c6fa;
  width: 120px;
  height: 70px;
  border-radius: 5px;
  border: 2px solid #3070d8;
  color: #fff;
  font-size: 45px;
  font-weight: 900;
  margin-left: 20px;
}
.numero{
  color: blue;
  font-size: 100px;
  font-weight: 600;
  text-align: center;
  margin-top: 5px;
}
#contador{
  margin: 60px 700px;
  height: 300px;
  width: 300px;
  border-radius: 10px;
  background-color: #fff;
}  
    </style>

<script type="text/babel">

function App() {
  return (
    <>
    <div id="contenedor">
    <div id="titulo">Boca de urnas</div>
    
        <Contador candidato="Candidato 1"/>
        <Contador candidato="Candidato 2"/>
    </div>
    </>
  )
}


function Contador({ candidato}) {

  const [count, setCount] = React.useState(0);

  const incremento = () => {
    setCount(count + 1);
  };

  const decremento = () => {
    if (count > 0) {
      setCount(count - 1);
    }
  };

  return (
    <>
    <div id='contador'>
      <h2 className='h2'>{candidato}</h2>
      <p className='numero'>{count}</p>
      <button className='boton' onClick={incremento}>+</button>
      <button className='boton' onClick={decremento}>-</button>
    </div>
    
  </>
  );
}

const root = document.getElementById('root');
                ReactDOM.render(<App/>, root);

</script>

</head>
<body>
    <div id="root"></div>
</body>

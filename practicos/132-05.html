        <style>
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(to bottom right, #0002ff, #01e9ff);
                display: flex;
                justify-content: center;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            }

            h1 {
                color: white;
                text-align: center;
            }

            p {
                font-weight: bold;
                font-size: 2rem;
                margin: 1rem;
            }

            span {
                color: blue;
                font-weight: 500;
                font-size: 5.5rem;
            }

            .contador {
                margin: 2rem;
                width: 16rem;
                height: 16rem;
                border: solid black 1px;
                border-radius: 0.8rem;
                background-color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: column;
            }

            button {
                height: 4rem;
                width: 7rem;
                margin: 0.4rem 0.2rem;
                border-radius: 0.6rem;
                background-color: #01e9ff;
                color: white;
                font-size: 2.5rem;
                font-weight: bold;
            }
        </style>
        
        <script type="text/babel">
            const { useState } = React;
            function App() {
  const [count1, setCount1] = useState(0)
  const [count2, setCount2] = useState(0)

  return (
    <>
      <h1>Boca de urnas</h1>
      <div className="contador">
        <p>Candidato 1</p>
        <span>{count1}</span>
        <div className='contBoton'>
          <button onClick={() => setCount1((count) => count + 1)}>
            +
          </button>
          <button onClick={() => setCount1((count) => (count > 0 ? count - 1 : count))}>
            -
          </button>
        </div>
      </div>
      <div className="contador">
        <p>Candidato 2</p>
        <span>{count2}</span>
        <div className='contBoton'>
          <button onClick={() => setCount2((count) => count + 1)}>
            +
          </button>
          <button onClick={() => setCount2((count) => (count > 0 ? count - 1 : count))}>
            -
          </button>
        </div>
      </div>
    </>
  )
}
      ReactDOM.render(<App />, document.getElementById("root"));

        </script>

    </head>

    <body>
        <div id="root"></div>
    </body>
</html>

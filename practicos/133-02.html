    <script type="text/babel">
      function Votos ({ value }) {
        const [votos, Setmodificar] = React.useState(0)
          const handleClickSumar = () => 
            {Setmodificar(votos + 1)
            }
            const handleClickRestar = () => {
              if (votos > 0) {
                Setmodificar(votos - 1)
              }
            }
              return (
                <>
                  <h1>Boca de urnas</h1>
                  <div class="candidato1">
                    <p class="cand">Candidato 1</p>
                    <p>{votos}</p>
                    <button onClick={handleClickSumar}>+</button>
                    <button onClick={handleClickRestar}>-</button>
                  </div>
                </>
              )
            }
        function Votosb  ({ value })  {
          const [votos, Setmodificar] = React.useState(0)
            const handleClickSumar = () => {
              Setmodificar(votos + 1)
            }
              const handleClickRestar = () => {
                if (votos > 0) {
                  Setmodificar(votos - 1)
                }
            }
            return (
                  <>
                    <div class="candidato2">
                      <p class="cand">Candidato 2</p>
                      <p>{votos}</p>
                    <button onClick={handleClickSumar}>+</button>
                    <button onClick={handleClickRestar}>-</button>
                  </div>
                  </>
                  )
        }
        ReactDOM.render(<> <Votos /> <Votosb /> </>,document.getElementById('root'))

    <style>
      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        background: linear-gradient(to bottom right, blue, lightblue);
        display: flex;
        justify-content: center;
      }

      h1 {
        color: white;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        color: black;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .contador {
        text-align: center;
        height: 220px;
        width: 250px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: aliceblue;
        border-radius: 10px;
        margin-top: 50px;
      }

      .contador-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .contador-container button {
        width: 100px;
        height: 70px;
        padding: 10px 20px;
        font-size: 1.2em;
        margin: 0 10px;
        cursor: pointer;
        border-radius: 10px;
        font-size: 2em;
        color: white;
        background-color: lightskyblue;
      }

      .contador-container p {
        font-size: 3em;
        margin: 0 20px;
        color: blue;
      }
    </style>

    <script type="text/babel">
      const Candidato = ({ nombre }) => {
        const [contador, setContador] = React.useState(0);

        const clickIncrement = () => {
          setContador(contador + 1);
        };

        const clickDecrement = () => {
          if (contador > 0) {
            setContador(contador - 1);
          }
        };
        return (
          <div className="contador">
            <h2>{nombre}</h2>
            <div className="contador-container">
              <p>{contador}</p>
              <div>
                <button onClick={clickIncrement}>+</button>
                <button onClick={clickDecrement}>-</button>
              </div>
            </div>
          </div>
        );
      };
      const Contador = () => {
        return (
          <>
            <h1>Boca de Urnas</h1>
            <Candidato nombre="Candidato 1" />
            <Candidato nombre="Candidato 2" />
          </>
        );
      };
      ReactDOM.render(
        <Contador />,
        document.getElementById("root")
      );
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>

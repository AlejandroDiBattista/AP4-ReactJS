            function Agenda({ contactos }) {

                    <h2>Boca de urna</h2>

            ReactDOM.render(<Agenda contactos={datos} />, document.getElementById('root'));

<script>
const Contador = document.getElementById("contar");
        const sumar = document.getElementById("incrementar");
        const restar = document.getElementById("decrementar");
       
        let número = 0;
       
        sumar.addEventListener("click", ()=>{
            número++;
            Contador.innerHTML = número;
        });
       
        restar.addEventListener("click", ()=>{
            if(número==0){}
            else{
                número--;
                Contador.innerHTML = número;
            }
           
        });

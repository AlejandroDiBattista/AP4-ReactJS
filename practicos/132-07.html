<script type="text/babel">

    const { useState } = React;


    function App() {
      const [count1, setCount1] = useState(0);
      const [count2, setCount2] = useState(0);

      return (
        <>
          <div className="bocaUrnas">
            <h1>Boca de urnas</h1>
            <div className="couterCandidato1">
              <h2>Candidato 1</h2>
              <div className="card1">
                <h3>{count1}</h3>
              </div>
              <button
                className="btn1"
                onClick={() => setCount1((count1) => count1 + 1)} >  +  </button>
              <button
                className="btn1" disabled={count1 <= 0}
                onClick={() => setCount1((count1) => count1 - 1)} >  -  </button>
            </div>
            <div className="couterCandidato2">
              <h2>Candidato 2</h2>
              <div className="card2">
                <h3>{count2}</h3>
              </div>
              <button
                className="btn2"
                onClick={() => setCount2((count2) => count2 + 1)} >  +  </button>
              <button
                className="btn2" disabled={count2 <= 0}
                onClick={() => setCount2((count2) => count2 - 1)} >  -  </button>
            </div>
          </div>
        </>
      );
    }
    
    const root = document.getElementById('root');
    ReactDOM.render(<App/>, root);

  </script>

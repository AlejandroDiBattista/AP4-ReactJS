  <style>
   body {
  background-image: linear-gradient(to bottom right, #002fff, #00d5ff);
  color: white;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: 50% 50%;
  text-align: center;
}
.contador-container {
  padding-bottom: 20px;
  font-size:80px;
}

.contador {
  display: inline-block;
  padding: 2px 2px;
  
  text-align: center;
  border: 2px solid rgba(0, 0, 0, 0.633);
  border-radius: 15px;
  color: #000000;
  background: white;
  max-width: 300px;
  box-sizing: content-box;
  margin-bottom: 20px;
  width: 500px;
}

button {
  display: inline-block;
  padding: 5px;
  font-size: 30px;
  text-align: center;
  cursor: pointer;
  border: 2px solid rgb(0, 0, 0);
  border-radius: 15px;
  color: #ffffff;
  background: rgb(27, 153, 255);
  width: 48%;
  margin:2%;
  line-height: 50px;
  max-width: 90px;
}

button:hover {
  background-color: #274bdb;
  color: white;
  
}

h2 {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
  font-size: 40px;
}

span {
  color: blue;
  font-size: 90px;
}
button {
 

  &:active {
    background-color: rgb(27, 153, 255);  }
}


  </style>

  <script type="text/babel" defer>
    const { useState } = React;

    function App() {
      const [contador1, setContador1] = useState(0);
      const [contador2, setContador2] = useState(0);

      const handleIncrement = (contador, setContador) => {
        setContador(contador + 1);
      };

      const handleDecrement = (contador, setContador) => {
        if (contador > 0) {
          setContador(contador - 1);
        }
      };

      return (
        <div className="boca-de-urnas">
          <div className="contador-container">
            <div className="contador">
              <h2>Candidato 1</h2>
              <span>{contador1}</span>
              <div className="contador1">
                <button onClick={() => handleDecrement(contador1, setContador1)}>-</button>
                <button onClick={() => handleIncrement(contador1, setContador1)}>+</button>
              </div>
            </div>
          </div>

          <div className="contador-container">
            <div className="contador">
              <h2>Candidato 2</h2>
              <span>{contador2}</span>
              <div className="contador1">
                <button onClick={() => handleDecrement(contador2, setContador2)}>-</button>
                <button onClick={() => handleIncrement(contador2, setContador2)}>+</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</head>
<body>
  <h1>Boca de urnas</h1>
  <div id="root"></div>
</body>

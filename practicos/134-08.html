    <style>
      * {
        margin: 0 auto;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(to right, blue, aqua);
      }
      h1 {
        color: white;
        font-size: 40px;
        margin-bottom: 30px;
      }
      h3 {
        margin-top: 10px;
      }
      .card {
        background-color: white;
        width: 300px;
        height: 300px;
        font-size: 35px;
        border: 1px solid black;
        border-radius: 30px;
        margin: 30px auto;
      }
      p {
        font-size: 100px;
        color: blue;
      }

      button {
        color: white;
        background-color: rgb(47, 184, 255);
        width: 130px;
        height: 80px;
        font-size: 60px;
        border-radius: 20px;
        margin: 8px;
        margin-top: 10px;
      }
    </style>

    <script type="text/babel">
      const { useState } = React;

      function Urnas() {
        const [votoCandidato1, setVotoCandidato1] = useState(0);
        const [votoCandidato2, setVotoCandidato2] = useState(0);

        const Voto = (candidato, value) => {
          if (
            (candidato === 1 && votoCandidato1 + value >= 0) ||
            (candidato === 2 && votoCandidato2 + value >= 0)
          ) {
            candidato === 1
              ? setVotoCandidato1(votoCandidato1 + value)
              : setVotoCandidato2(votoCandidato2 + value);
          }
        };

        return (
          <>
            <h1>Boca de urnas</h1>
            <div style={{ display: "flex", flexDirection: "column" }}>
              <div className="card">
                <h3>Candidato 1</h3>
                <p>{votoCandidato1}</p>
                <button onClick={() => Voto(1, 1)}>+</button>
                <button onClick={() => Voto(1, -1)}>-</button>
              </div>
              <div className="card">
                <h3>Candidato 2</h3>
                <p>{votoCandidato2}</p>
                <button onClick={() => Voto(2, 1)}>+</button>
                <button onClick={() => Voto(2, -1)}>-</button>
              </div>
            </div>
          </>
        );
      }

      ReactDOM.render(<Urnas />, document.getElementById("root"));
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>

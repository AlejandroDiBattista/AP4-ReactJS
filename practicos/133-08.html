    <script type="text/babel">
        
        function App() { 
  return (
    <>
    <Titulo />
    <Candicont candidato="Candidato 1"/>
    
    <Candicont candidato="Candidato 2"/>
    
    </>
  )
}
function Candicont(prop){
    return (
        <section>
            <h2>{prop.candidato}</h2>
            <div className='contador'>
            <Contador/>
            </div>
        </section>
        
            )}
            function Contador() { 
const [count, setCount] = React.useState(0);

function handleClick1() {
    setCount(count + 1);
}
function handleClick2() { if (count > 0)
    setCount(count - 1);
}
        return (
        <div>
        <h3>{count}</h3>
        <button onClick={handleClick1}><b>+</b></button> 
        <button onClick={handleClick2}><b>-</b></button>
        </div>
    )}
    function Titulo(){
    return (
        <main>
            <header>
            <h1>Boca de Urnas</h1>
            </header>
        </main>)
    }
    ReactDOM.render(<App/>, document.getElementById('root'));

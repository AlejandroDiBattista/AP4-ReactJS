    <style>
        * {
            margin: 0;
            font-family: 'Lucida Sans', sans-serif;
        }

        body {
            background-image: linear-gradient(to right, blue, #0f96df);
        }

        #root {
            width: 350px;
            margin: 0 auto;
        }

        .boton{
            display: flex;
            justify-content: center;
        }

        h1{
            color: white;
        }

        h1,h2 {
            text-align: center;
            padding: 10px;
        }

        p{
            text-align: center;
            color: blue;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 60%;
            height: 40vh;
            background-color: white;
            margin-bottom: 20px;
            border: 2px black;
            border-radius: 10px;
        }

        .card h1{
            color: black;
        }

        button{
            width: 40%;
            height: 40px;
            background-color: #0f96df;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            color: white;
        }
        button p{
            font-size: 30px;
            color: white;
        }
    </style>


    <script type="text/babel">

        let datos=[
            {nombre:'Candidato 1'},
            {nombre:'Candidato 2'}
        ];

        function Miboton() {
            
            const [count, setCount] = React.useState(0);
            function Incrementar() {
                return (
                    <p>{setCount(count + 1)}</p>
                );
            }

            function Disminuir() {

                if (count > 0) {
                    return (
                        <p>{setCount(count - 1)}</p>
                    );
                }
            }

            return (
                <div>
                    <h1>{count}</h1>
                    <div className="boton">
                        <button onClick={Incrementar}><p>+</p></button>
                        <button onClick={Disminuir}><p>-</p></button>
                </div>
                </div>
            );
        }

        function Card({candidatos}) {
            const card= candidatos.map((candidato) =>
                    <div className="card">
                        <h2>{candidato.nombre}</h2>
                        <Miboton />
                    </div>
                    )
            return (
                <div className="container">
                    <h1>Boca de urnas</h1>
                    {card}
                </div>
            )
        }

        let root = document.getElementById('root')
        ReactDOM.render(<Card candidatos={datos}/>, root)
    </script>
</head>

<body>
    <div id="root"></div>

</body>

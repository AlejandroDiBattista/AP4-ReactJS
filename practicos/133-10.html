        <script type="text/babel">
        const { useState } = React;

            function Candidato(prop) {
  const [cuenta, setCuenta] = useState(0)
  return (
    <>
    <div className="centrar">
    <div className="contenedor">
    <h3>{prop.titulo}</h3>
        <h2>{cuenta}</h2>
        <div className="boton">
            <button onClick={function click1() { setCuenta(cuenta + 1) } }>+</button> 
            <button onClick={ function click2() {if (cuenta>0) {setCuenta(cuenta - 1) }} }>-</button>
            </div>
            </div>
            </div>
      </>
  )
 }

 function App() {
  
  return (
    <>
    <h1>Boca de urnas</h1>
    <Candidato  titulo="Candidato 1"/>
    <Candidato titulo="Candidato 2"/>
      </>
  )
 } 
    ReactDOM.render(<App/>, document.getElementById('root'));
        </script>

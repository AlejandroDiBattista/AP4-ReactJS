<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boca de urnas</title>
    
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: blue;
            }

            #root {
                width: 500px;
                margin: 0 auto;
            }

            p {
                font-size: 60px;
                text-align: center;
                color: white;
                margin-top: 10px;
                margin-bottom: 30px;
            }
            ul {
                padding: 0;
            }

            ul li {
                position: relative;
                border: 1px solid black;
                background-color: white;
                color: black;
                text-align: center;
                font-size: 60px;
                border-radius: 10px;
                list-style: none;
                width: 500px;
                height: 300px;
                margin-bottom: 10px;
            }
            #nombre {
                width: 500px;
                position: absolute;
                top: 5;
                left: 0;
            }

            #contador {
                font-size: 120px;
                width: 500px;
                position: absolute;
                top: 50px;
                left: 0;
            }

            button {
                width: 240px;
                height: 100px;
                border: 1px solid black;
                background-color: lightblue;
                font-size: 60px;
                color: white;
                border-radius: 5px;
                justify-content: center;
                align-content: center;
            }

            #mas {
                position: absolute;
                bottom: 5px;
                left: 5px;
            }

            #menos {
                position: absolute;
                bottom: 5px;
                right: 5px;
            }

        </style>

        <script type="text/babel">
            let datos = [
                { nombre: "Candidato 1"},
                { nombre: "Candidato 2"},
            ];

            function Candidato({nombre}) {
                let voto = 0

                function aumentar() {
                    voto++;
                }

                function disminuir() {
                    voto--;
                }

                return (
                <>
                    <li>
                        <div id="nombre">{nombre}</div>
                        <div id="contador">{voto}</div>
                        <button id="mas" onClick={aumentar}>+</button>
                        <button id="menos" onClick={disminuir}>-</button>
                    </li>
                </>
                )
            }
           
            function Boca({ candidatos }) {
                return (
                <>
                    <p>Boca de urnas</p>
                    <ul>
                        { candidatos.map( (candidato) => <Candidato {...candidato} />) }
                    </ul>
                </> 
                )}

            ReactDOM.render(<Boca candidatos={datos} />, document.getElementById('root'));
        </script>
    </head>

    <body>
        <div id="root"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boca de urna</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        - Usa setTimeout para cambiar el color y el tamaño de la fuente
        - El nombre de las funciones para modificar los contadores esta en mayuscula

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      body {
        text-align: center;
        background-image: linear-gradient(135deg, blue, cyan);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: calc(15px + 2vmin);
        color: white;
      }
      
      p {
        margin: 0;
        padding: 0;
        
      }

      .cajas {
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .caja {
        /* width: 150px;  la odifico por la línea de abajo*/
        width: 190px;
        /* height: 150px;  dejo el height por defecto*/
        margin-top: 10px;
        border: solid 1px black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 5px 5px;
        border-radius: 20px;
        background-color: white;
      }

      .botones {
        display: flex;
        justify-content: space-between;
      }

      .contador {
        /*font-size: 45px;*/
        font-size: 85px; /* Agrando los contadores*/
        color: blue;
        
      }
      .contador2 {
        /*font-size: 45px;*/
        font-size: 85px; /* Agrando los contadores*/
        color: blue;
        
      }

      button {
        width: 80px; /* Ensancho los botones con esta nueva línea*/
        background-color: rgb(28, 181, 232);
        padding: 10px 20px;
        margin: 3px;
        font-size: 20px;
        color: white;
        border: solid 0.5px grey;
        border-radius: 5px;
      }
      button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #171010;
        transition: 0.3s;
      }

      /* CAMBIO NUMEROS */
    </style>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [contador1, setContador1] = useState(0);

        const [contador2, setContador2] = useState(0);

        const sumar = (contador, setContador) => {
          setContador(contador + 1);
        };

        // OPtimizaría código en la función restar
        const restar = (contador, setContador) => {
          if (contador === 0) {
            // Usaría igualdad estricta
            return;
          }
          setContador(contador - 1);
        };

        function SumarCandidato1() {
          sumar(contador1, setContador1);
          const p = document.querySelector(".contador");
          p.style.fontSize = "85px";
          p.style.color = "green";

          setTimeout(() => {
            p.style.fontSize = "85px";
            p.style.color = "blue";
          }, 1000);
        }

        function RestarCandidato1() {
          restar(contador1, setContador1);

          const p = document.querySelector(".contador");
          p.style.fontSize = "85px";
          p.style.color = "red";

          setTimeout(() => {
          p.style.fontSize = "85px";
          p.style.color = "blue";
         }, 1000);
        }

        function SumarCandidato2() {
          sumar(contador2, setContador2);
          const p = document.querySelector(".contador2");
          p.style.fontSize = "85px";
          p.style.color = "green";

          setTimeout(() => {
            p.style.fontSize = "85px";
            p.style.color = "blue";
          }, 1000);
        }
        function RestarCandidato2() {
          restar(contador2, setContador2);
          const p = document.querySelector(".contador2");
          p.style.fontSize = "85px";
          p.style.color = "red";

          setTimeout(() => {
            p.style.fontSize = "85px";
            p.style.color = "blue";
          }, 1000);
        }

            

        return (
          <div className="App">
            <header className="App-header">
              <h4>Boca de urnas</h4>
              <div className="cajas">
                <div className="caja">
                  <p>Candidato 1</p>
                  <p className="contador">{contador1}</p>
                  <div className="botones">
                    <button onClick={SumarCandidato1}>+</button>
                    <button onClick={RestarCandidato1}>-</button>
                  </div>
                </div>
                <div className="caja">
                  <p>Candidato 2</p>
                  <p className="contador2">{contador2}</p>
                  <div className="botones">
                    <button onClick={SumarCandidato2}>+</button>
                    <button onClick={RestarCandidato2}>-</button>
                  </div>
                </div>
              </div>
            </header>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>

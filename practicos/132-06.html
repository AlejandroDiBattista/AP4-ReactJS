body {
  font-family: Arial;

header {
  margin: auto;

  font-size: 2.5em;

  height: 100%;

.right {
  right: 0;

}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  max-width: 300px;

  font-family: arial;
  font-size: 2vw;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.btn {
  
  border: none;
  border-radius: 5px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 26px;
  margin: 4px 36px;
  cursor: pointer;
}
.success {background-color: #3b6e9b;} /* Green */
.success:hover {background-color: #3b6e9b;}
.danger {background-color: #000000;} /* Red */ 
.danger:hover {background: #000000;}

<script type="text/babel">
const { useState } = React;
const Contador = ({ value }) => {
  const [contador, setContador] = useState(value);

  const handleClick = () => {
    setContador(contador + 1);
  };
  const handleClick2 = () => {
    setContador(contador - 1);
  };

  return (
    <>
      <div className="Header"></div>

      <div className="split left">
        <div className="centered">
          <h2>Candidato 1:</h2>
          <div className="card">
            <p>{contador}</p>
            <button className="btn success" onClick={handleClick}>
              +
            </button>
            <button className="btn danger" onClick={handleClick2}>
              -
            </button>
          </div>
        </div>
      </div>
    </>
  );
};
const Contador2 = ({ value }) => {
  const [contador2, setContador2] = useState(value);

  const handleClick = () => {
    setContador2(contador2 + 1);
  };
  const handleClick2 = () => {
    setContador2(contador2 - 1);
  };

  return (
    <>
      <div className="Header"></div>

      <div className="split right">
        <div className="centered">
          <h2>Candidato 2:</h2>
          <div className="card">
            <p>{contador2}</p>

            <button className="btn success" onClick={handleClick}>
              +
            </button>
            <button className="btn danger" onClick={handleClick2}>
              -
            </button>
          </div>
        </div>
      </div>
    </>
  );
}
ReactDOM.render(
  <>
  <Contador value={0} />
  <Contador2 value={0} />
  </>,
  document.getElementById('root')
);
</script>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>

  <style>
    body {
      background-image: linear-gradient(to bottom right, #2a33db, #577aeca4, white);
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centrar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      border: 2px solid rgb(255, 255, 255);
      border-radius: 25px;
      width: 14em;
      height: 13em;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #577aeca4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 1.7em;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 5em;
      margin-top: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h3 {
      margin-top: 5px;
      font-size: 2em;
      font-family: 'Times New Roman', serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 3.5em;
      margin-top: -35px;
    }

    .boton {
      display: flex;
      align-items: center;
      margin-top: -50px;
    }

    button {
      width: 2em;
      height: 1.3em;
      margin: 7.5px;
      font-size: 3em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button.add {
      color: white;
      background-color: #2a33db;
    }

    button.subtract {
      color: white;
      background-color: #2a33db;
    }

    button.add:hover {
      background-color: lightgreen;
    }

    button.subtract:hover {
      background-color: red;
    }

    button:active {
      color: white;
      background-color: white;
    }

    @media only screen and (max-width: 414px) {
      .contenedor {
        width: 10em;
        height: 9em;
        font-size: 1.4em;
      }

      h1 {
        font-size: 3.5em;
      }

      h3 {
        font-size: 1.5em;
      }

      button {
        width: 1.3em;
        height: 1em;
        margin-top: -0.3em;
        font-size: 2.5em;
      }

      body {
        height: 850px;
      }
    }
  </style>

  <script type="text/babel">
   const { useState } = React;

function Candidato(prop) {
  const [cuenta, setCuenta] = useState(0);
  const [hoverAdd, setHoverAdd] = useState(false);
  const [hoverSubtract, setHoverSubtract] = useState(false);

  const incrementa = () => {
    setCuenta(cuenta + 1);
  };

  const decrementa = () => {
    if (cuenta > 0) {
      setCuenta(cuenta - 1);
    }
  };

  return (
    <>
      <div className="centrar">
        <div className="contenedor">
          <h3>{prop.titulo}</h3>
          <h2>{cuenta}</h2>
          <div className="boton">
            <button
              className={`add ${hoverAdd ? "hover" : ""}`}
              onClick={incrementa}
              onMouseEnter={() => setHoverAdd(true)}
              onMouseLeave={() => setHoverAdd(false)}
            >
              +
            </button>
            <button
              className={`subtract ${hoverSubtract ? "hover" : ""}`}
              onClick={decrementa}
              onMouseEnter={() => setHoverSubtract(true)}
              onMouseLeave={() => setHoverSubtract(false)}
            >
              -
            </button>
          </div>
        </div>
      </div>
    </>
  );
}

function App() {
  return (
    <>
      <h1>Boca de urnas</h1>
      <Candidato titulo="Candidato 1" />
      <Candidato titulo="Candidato 2" />
    </>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>

    <style>
        #root {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0rem;
        text-align: center;

        background: transparent;
        /*background: rgb(9,9,121);
        background: linear-gradient(135deg, rgba(9,9,121,1) 0%, rgba(9,9,121,1) 22%, rgba(0,212,255,1) 100%);*/
        }

        .logo {
        height: 6em;
        padding: 1.5em;
        will-change: filter;
        transition: filter 300ms;
        }

        .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
        }

        .logo.react:hover {
        filter: drop-shadow(0 0 2em #61dafbaa);
        }

        @keyframes logo-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

      
        .card {
            padding: 2em;
        }

        .read-the-docs {
            color: #888;
        }

        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            /*background-color: #242424;*/
            background: linear-gradient(135deg, rgba(9,9,121,1) 0%, rgba(9,9,121,1) 22%, rgba(0,212,255,1) 100%);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
          font-weight: 500;
          color: #646cff;
          text-decoration: inherit;
        }

        a:hover {
          color: #535bf2;
        }

        body {
          margin: 0;
          display: flex;
          place-items: center;
          min-width: 320px;
          min-height: 100vh;
        }

        h1 {
          font-size: 3.2em;
          line-height: 1.1;
        }

        button {
          border-radius: 8px;
          border: 1px solid transparent;
          padding: 0.6em 1.2em;
          font-size: 1em;
          font-weight: 500;
          font-family: inherit;
          background-color: #1a1a1a;
          cursor: pointer;
          transition: border-color 0.25s;
        }

        button:hover {
          border-color: #646cff;
        }
        
        button:focus,
        button:focus-visible {
          outline: 4px auto -webkit-focus-ring-color;
        }

        @media (prefers-color-scheme: light) {
            :root {
            color: #213547;
            background-color: #ffffff;
          }
          a:hover {
            color: #747bff;
          }
          button {
            background-color: #f9f9f9;
          }
        }       
    </style>

    <script type="text/babel">
        function App(){
            const [count, setCount] = React.useState(0);
            const [count2, setCount2] = React.useState(0);
            const style = { 
                fondo:{ 
                  backgroundColor: 'white',
                  borderRadius: 15,
                  border: '1 solid',
                  color: 'black',
                  margin: 15
                },
            
                titulo: { 
                  color: 'black',
                },
            
                tit: { 
                  color: 'white',
                },
            
                numero: {
                  color: 'blue',
                },

                boton: { 
                  color: 'white',
                  border: '1 solid rgba(255,255,255, 1)',
                  backgroundColor: 'cyan',
                  margin: 3,
                  width: 80,
                  fontSize: 30,
                  height: 50,
                  padding: 0,
                },
            };

            return (
                <>
                <h2 style={style.tit}>Boca de urnas</h2>
                <br />
                <div className="card" style={style.fondo}>
                    <h3 style={style.titulo}>Candidato 1</h3>
                    <h1 id="result1" style={style.numero}>{count}</h1>
                    <div sx={{ display: "flex", flexDirection:'row'}}>
                        <button style={style.boton} onClick={() => setCount((count) => count + 1)}>
                            <b>+</b> 
                        </button>
                        <button style={style.boton} onClick={() => setCount((count) => count !== 0 ? count - 1 : 0)}>
                            <b>-</b> 
                        </button>
                    </div>
                </div>

                <div className="card" style={style.fondo}>
                    <h3 style={style.titulo}>Candidato 2</h3>
                    <h1 id="result1" style={style.numero}>{count2}</h1>
                    <div sx={{ display: "flex", flexDirection:'row'}}>
                        <button style={style.boton} onClick={() => setCount2((count2) => count2 + 1)}>
                            <b>+</b>  
                        </button>
                        <button style={style.boton} onClick={() => setCount2((count2) => count2 !== 0 ? count2 - 1 : 0 )}>
                            <b>-</b>  
                        </button>
                    </div>
                </div>
                </>
        )};

        ReactDOM.render(<App />, document.getElementById('root'));
        
    </script>     
</head>

<body>
    <div id="root"></div>    
</body>

        <style>
            * {
                margin: 0;
                font-family: 'Lucida Sans', sans-serif;
            }

            html, body {
                height: 100%;
                background: rgb(0,2,255);
                background: linear-gradient(130deg, rgba(0,2,255,1) 0%, rgba(9,9,121,1) 35%, rgba(0,233,255,1) 100%);
            }

            #root {
                padding-top: 100px;
                width: 300px;
                margin: 0 auto;
            }

            h1 {
                text-align: center;
                padding: 10px;
                color:#fff;
                margin-bottom: 50px;
            }

            ul {
                padding: 0;
            }

            ul li {               
                background-color: white;
                border-radius: 8px;
                padding: 8px;
                list-style: none;
                margin-bottom: 20px;
            }

            ul li div.nombre {
                margin-bottom: 5px;
                font-size: 28px;
                text-align: center;
            }
            .botones{
                display: flex;
                justify-content: space-around;
            }
            button{
                padding: 2px 20px;
                background-color: #fff;
                border-radius: 5px;
                border: 1px solid #000;
                background-color: #00BFFF;
                color:#fff;
                font-size: 50px;
                font-weight: bold;
                width: 80px;
                cursor: pointer;
            }
            .total{
                font-size: 100px;
                text-align: center;
                color: blue;
            }
          
        </style>

<script type="text/babel">

const { useState } = React;

    let candidatos = [
        { nombre: "Candidato 1"},
        { nombre: "Candidato 2"},
       
    ];   

    function Contador({nombre}){
        let [contador, setContador] = useState(0);

        function incrementar(){
            setContador(contador + 1);
        }

        function decrementar(){
            if(contador <= 0){
                contador = 0;
            } else {
                setContador(contador - 1);
            }           
        }

        return  (
            <div>
                <div className="total">{contador}</div>
                <div className="botones">
                    <button onClick={incrementar}>+</button>
                    <button onClick={decrementar}>-</button>
                </div>          
            </div>
        )
    }

    function Candidato({nombre}) {
        return (
        <li>          
            <div className="nombre"><b> {nombre} </b></div>
            <Contador nombre ={nombre} />               
        </li>
        )}   

    function Urna({ candidatos }) {
        return (
        <>
            <h1>Boca de urnas</h1>
            <ul>
                { candidatos.map( (candidato) => <Candidato {...candidato} />) }
            </ul>
        </> 
        )}

    ReactDOM.render(<Urna candidatos={candidatos} />, document.getElementById('root'));
</script>

    <body>
        <div id="root"></div>
    </body>

  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> 

  <script>
    function App() {
      const [counter1, setCounter1] = React.useState(0);
      const [counter2, setCounter2] = React.useState(0);

      const handleIncrement = (counterSetter) => {
        counterSetter((prevCounter) => prevCounter + 1);
      };

      const handleDecrement = (counterSetter) => {
        counterSetter((prevCounter) => Math.max(prevCounter - 1, 0));
      };

      return(
       React.createElement('div', { className: 'App' },
        React.createElement('header', { className: 'App-header' },
          React.createElement('h1', null, 'Boca de Urnas'),
          React.createElement('div', { className: 'counter-container' },
            React.createElement('div', { className: 'counter' },
              React.createElement('h2', null, 'Candidato 1'),
              React.createElement('p', null, counter1),
              React.createElement('div', null,
                React.createElement('button', { onClick: () => handleIncrement(setCounter1) }, '+'),
                React.createElement('div', { className: 'space' }),
                React.createElement('button', { onClick: () => handleDecrement(setCounter1) }, '-')
              )
            ),
            React.createElement('br'),
            React.createElement('br'),
            React.createElement('div', { className: 'counter' },
              React.createElement('h2', null, 'Candidato 2'),
              React.createElement('p', null, counter2),
              React.createElement('div', null,
                React.createElement('button', { onClick: () => handleIncrement(setCounter2) }, '+'),
                React.createElement('div', { className: 'space' }),
                React.createElement('button', { onClick: () => handleDecrement(setCounter2) }, '-')
              )
            )
          )
        )
       ) 
      );
    }

    const rootElement = document.getElementById('root');
    ReactDOM.render(React.createElement(App), rootElement);
  </script>

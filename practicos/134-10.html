        <script type="text/babel">
            let todos= [
                { "id": 1, "nombre": "Candidato 1", "apellido": "cualquiera" },
                { "id": 2, "nombre": "Candidato 2", "apellido": "segundo" }
            ]

        function Crear() {
            return (
                <>
                    {todos.map((candidato) => ( <Votos nombre={candidato.nombre} key={candidato.id}  /> ))}
                </>
            )
        }

        function Votos(props) {  
            const { nombre } = props || {};


            const [count, setCount] = React.useState(0);    // Se agrega "React." para que funcione en el navegador

            const aumentar = () => {setCount((prevCount) => prevCount + 1); };

            const decrementar = () => {if (count > 0) {setCount((prevCount) => prevCount - 1);}else{
                alert('Valores Negativos no aceptados')
            }
            };
            return (
                <>
                <div className='card tarjeta'>
                    <div className=''>
                    <h3>{ nombre }</h3>
                    <a href="#" target="_blank">
                    </a>
                    </div>
                    <h1 className='text-primary'> {count}</h1>
                    <div className="d-flex justify-content-between">
                    <button className='h2' onClick={aumentar}>+</button>
                    <button className='h2' onClick={decrementar}>-</button>
                    </div>
                </div>
                </>
            );
        }

            ReactDOM.render(            
                <div className="container d-lg-flex justify-content-center align-content-center flex-wrap">
                    <Crear/>
                </div>, document.getElementById('root')
            );
        
    </script>

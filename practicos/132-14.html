        <style>            
            * {
                margin: 0;
                font-family: 'Lucida Sans', sans-serif;
            }
            body {
                background: linear-gradient(to bottom right, rgb(56, 56, 233), rgb(71, 161, 191));
                height: 100%;
            }
            #root {
                width: 350px;
                height: 100%;
                margin: 0 auto;
            }
            h2 {
                text-align: center;
                padding: 10px;
                margin-bottom: 30px;
            }
            .title {
                color: white;
                font-weight: bold;
            }
            .card {
                width: 300px;
                height: 300px;
                background-color: white;
                border: 2px solid grey;
                border-radius: 10px;
                margin: 0 auto;
                margin-bottom: 20px;                
            }
            .counter {
                font-size: 80px;
                color: blue;
                text-align: center;
            }
            .btn {
                width: 130px;
                height: 70px;
                background-color: rgb(60, 143, 211);
                font-size: 40px;
                font-weight: bold;
                color: white;
                border: 2px solid lightblue;
                border-radius: 6px;
            }
            .btn:first-of-type {
                margin: 0 10px 0 15px;
            }
           
        </style>

        <script type="text/babel">

            const {useState} = React

            function BocaDeUrna() {
                return (
                <>                    
                    <h2 className="title">Boca de Urnas</h2>
                    <CounterCard title={"Candidato 1"} />
                    <CounterCard title={"Candidato 2"} />
                </> 
                )}
            function CounterCard({title}) {
                const [count, setCount] = useState(0)
                const [disable, setDisable] = useState('disabled')
                function counting(buttonFunction){
                    setDisable('')
                    if (buttonFunction ==="+") setCount(count+1)
                    else if (count == 0)  setDisable('disabled')
                    else setCount(count-1)
                }

                return (
                    <div className="card">
                        <h2>{title}</h2>
                        <p className="counter">{count}</p>
                        <Button  
                            onClick={()=>counting("+")}
                            buttonFunction={"+"}                                                                               
                        />
                        <Button  
                            onClick={()=>counting("-")}
                            buttonFunction={"-"}                                                                              
                        />                        
                    </div>
                )
            }
            function Button({buttonFunction, onClick}){                                
                return (
                    <button 
                        className="btn"                         
                        onClick={onClick} 
                    >{buttonFunction}</button>
                )
            }

            ReactDOM.render(<BocaDeUrna />, document.getElementById('root'));
        </script>
    </head>

    <body>
        <div id="root"></div>
    </body>

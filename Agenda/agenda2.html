<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Agenda 2</title>
        <style>
        li {
                border: 1px solid black;
                padding: 10px;
                list-style: none;
                margin-bottom: 4px;
                width: 300px;
            }
            * {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script>
            let datos = [
                { nombre: 'Alejandro', apellido: 'Di Battista', telefono: '(381) 534-3458' },
                { nombre: 'Juan Carlos', apellido: 'Perez', telefono: '(381) 534-3458' },
                { nombre: 'Pedro', apellido: 'Gomez', telefono: '(381) 534-3458' },
            ]
            
            const contactos = datos.map(({nombre, apellido, telefono}) => `
                <li>
                    <h3>${nombre} <b>${apellido}</b></h3>
                    <p>T: ${telefono}</p>
                </li>`
            )

            const agenda = `
                <div id="root">
                    <h3>Agenda Amigos 2</h3>
                    <ul>${ contactos.join('') }</ul>
                </div>`

            document.write(agenda)
        </script>
    </body>
</html>
